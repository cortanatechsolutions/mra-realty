<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Keywords for SEO -->
    <meta name="keywords" content="real estate, MRA Realty, property for sale, residential properties, real estate agency, real estate listings, homes for sale, property investment" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Description for SEO -->
    <meta name="description" content="MRA Realty offers a wide range of residential properties, homes for sale, and investment opportunities to help you find your dream home." />
    
    <link rel="apple-touch-icon" href="/default-logo.svg" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.mra-realty.com/" />
    <meta property="og:title" content="MRA Realty - Your Gateway for New Beginners" />
    <meta property="og:description" content="MRA Realty offers a variety of residential properties and homes for sale to suit your needs. Start your real estate journey with us today!" />
    <meta property="og:image" content="https://www.mra-realty.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.mra-realty.com/" />
    <meta property="twitter:title" content="MRA Realty - Your Gateway for New Beginners" />
    <meta property="twitter:description" content="Discover your dream home with MRA Realty. Browse residential properties and investment opportunities today!" />
    <meta property="twitter:image" content="https://www.mra-realty.com/twitter-image.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.mra-realty.com" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Title -->
    <title>MRA Realty - Your Gateway for New Beginners</title>

    <!-- Structured Data: Organization Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "MRA Realty",
        "url": "https://www.mra-realty.com",
        "sameAs": [
          "https://www.facebook.com/mrarealty",
        ],
        "logo": "https://www.mra-realty.com/default-logo.svg",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+63 998 864 4998",
          "contactType": "Customer Service",
          "email": "moniquealzola@gmail.com"
        }
      }
    </script>
  </head>
  <body class="flex min-h-full">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="flex w-full flex-col"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
